auth0.domain=https://test-auth0-domain.com
auth0.audience=test-audience

auth0.management.api.token=test-management-api-token
spring.security.oauth2.client.registration.auth0.client-id=test-client-id
spring.security.oauth2.client.registration.auth0.client-secret=test-client-secret
spring.security.oauth2.client.registration.auth0.scope=openid,profile,email
spring.security.oauth2.client.registration.auth0.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.auth0.redirect-uri=http://localhost:8080/login/oauth2/code/auth0
spring.security.oauth2.client.provider.auth0.authorization-uri=https://test-auth0-domain.com/authorize
spring.security.oauth2.client.provider.auth0.token-uri=https://test-auth0-domain.com/oauth/token
spring.security.oauth2.client.provider.auth0.user-info-uri=https://test-auth0-domain.com/userinfo
spring.security.oauth2.client.provider.auth0.user-name-attribute=sub

# Application Base URL (Default: localhost)
app.base-url=http://localhost:8080

# Auth0 Logout Return URL (Default: localhost)
auth0.logout.return-url=${app.base-url}

spring.profiles.active=local